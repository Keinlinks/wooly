        <app-message-chat *ngFor="let message of messages">{{
          message

      </div>

<div
  *ngIf="popup_show"
  class="absolute top-0 left-0 h-screen w-screen z-10 custom-blocker"
>
  <div
    class="absolute top-0 left-0 h-screen w-screen z-20 flex justify-center items-center"
  >
    <div class="h-1/4 w-1/4 z-20 rounded-md custom-pop p-5 flex flex-col">
      <button
        (click)="logout()"
        class="p-5 bg-red-700 rounded-lg w-full mt-4 text-white font-bold"
      >
        Cerrar sesion
      </button>
      <button
        (click)="popup_show = false"
        class="p-5 bg-blue-700 rounded-lg w-full mt-auto text-white"
      >
        Cerrar ventana
      </button>
    </div>
  </div>
</div>
